<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <span>this is a paragraph</span><span>this is also a paragraph</span>
    <p>this is also a paragraph</p><p>this is a paragraph</p>
</body>
<body>
    <strong style="border: 2px solid red;">this is a paragraph</strong><p style="border: 2px solid blue;">this is also a paragraph</p>
</body>
</html>
